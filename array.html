<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript array</title>
    <script>
        function vamshi() {
            var person = ["vamshi", "ipsofficer", "2025"];
            person[0] = "police";
            document.getElementById('demo').innerHTML = person;
        }
    </script>
</head>

<body>
    <div class="container">
        <p id="demo"></p>
    </div>
    <button onclick="vamshi()">click me</button>
</body>

</html>
